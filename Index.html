<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Student Details</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Subjects</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice Johnson</td>
                <td>16</td>
                <td>10th</td>
                <td>Math, Physics, Chemistry</td>
            </tr>
            <tr>
                <td>Bob Williams</td>
                <td>17</td>
                <td>11th</td>
                <td>History, Literature, Art</td>
            </tr>
            <tr>
                <td>Charlie Brown</td>
                <td>16</td>
                <td>10th</td>
                <td>Biology, Chemistry, English</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
